<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Every Naira Counts</title>
</head>
<body>
    <div class="main_bg">
    <div>
        <h2>Every Naira <span class="span_one">(#)</span>  Counts</h2> <br>
        <h4>YOUR BALANCE <br>#0.00</h4>
    </div> <br>
    <div class="flex_items">
        <p>INCOME <br> <span class="span_one">#0.00</span></p>
        <p>EXPENSE <br> <span class="span_two">#0.00</span></p>
    </div> <br>
    <div>
        <h5>History (Tap on history to see delete) <hr></h5> <br>
        <input type="text">
    </div> <br>
    <div>
        <h5>Add a New Transaction <hr></h5>
        <div> <br>
            <p>Transaction <br>
               <input type="text" placeholder="Enter Transaction">
            </p> <br>
            <p>Amount <br> (<span class="span_one">+#: income,</span>  <span class="span_two"> -#: expense</span>) <br>
                <input type="text" placeholder="Enter Amount">
            </p> <br>
            <button>Add</button>
        </div>
    </div>
</div>


    <script src="./main.js"></script>
</body>
</html>
